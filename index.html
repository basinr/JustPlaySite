	<script>
	Parse.initialize("l06ticwPhIqrNSFKXuttF7OS1yIDDHXP7jGu84KP", "s2qw4437HyEdLmOrvBZlW8iYuLEnW9Sg5f89Lg4z");
	    function parse_emails(){
            var Email = Parse.Object.extend("Emails");
            var emailCopy = new Email();
            var email = document.getElementById('userInput').value;
            emailCopy.set("email", email);
            emailCopy.save(null, {
              success: function(emailCopy) {
                alert('Your email has been recorded. Thanks!');
              },
              error: function(emailCopy, error) {
                alert('There seems to have been a problem. Please contact us directly at team@justplayapp.com');
              }
            });
	    }
	</script>
	<script>
	$(function() {
	  $('a[href*=#]:not([href=#])').click(function() {
	    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

	      var target = $(this.hash);
	      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
	      if (target.length) {
	        $('html,body').animate({
	          scrollTop: target.offset().top
	        }, 1000);
	        return false;
	      }
	    }
	  });
	});
	</script>
